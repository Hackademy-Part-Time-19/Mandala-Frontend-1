<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubrica</title>
    <link rel="stylesheet" href="./Agenda.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <div class="homepage">
        <div class="barra-laterale">
            <div class="io">
                <img class="profile-image" src="https://xsgames.co/randomusers/avatar.php?g=male">

                <h2 class="nome-profilo">Claudio Castagno</h2>
            </div>

            <div class="search-add">
                <div class="searchbar">
                    <i class="fa-solid fa-magnifying-glass fa-xl" style="color: #4ed24b;"></i>

                    <input type="text" class="search" placeholder="Cerca..">
                </div>
                <div class="button-plus">
                    <i class="fa-solid fa-circle-plus fa-beat-fade fa-2xl" style="color: #4ed24b;"></i>
                </div>

            </div>
        </div>

        <div class="home">
            <div class="contatto">

                <div class="contact-data">
                    <img class="profile-image-contact" src="https://www.dahuaservice.it/images/profilo-vuoto.png"
                        alt="">
                    <div class="single-contact-data">

                        <h4 class="titling">Nome: </h4>

                        <p class="dati-contatto">Fabio</p>

                    </div>
                    <div class="single-contact-data">

                        <h4 class="titling">Cognome: </h4>

                        <p class="dati-contatto">Mauri</p>

                    </div>
                    <div class="single-contact-data">

                        <h4 class="titling">Numero: </h4>

                        <p class="dati-contatto">3209876333</p>

                    </div>
                </div>

                <div class="contact-buttons">
                    <button class="edit-button">Modifica</button>
                    <button class="delete-button"><i class="fa-solid fa-trash fa-2xl"
                            style="color: #e30d0d;"></i></button>
                </div>

            </div>

            <div class="contatto-edit">

                <div class="contact-data-edit">
                    <img class="profile-image-contact" src="https://www.dahuaservice.it/images/profilo-vuoto.png"
                        alt="">
                    <div class="single-contact-data-edit">

                        <input class="input-data" type="text" placeholder="Nome">

                    </div>
                    <div class="single-contact-data-edit">

                        <input class="input-data" type="text" placeholder="Cognome">

                    </div>
                    <div class="single-contact-data-edit">

                        <input class="input-data" type="text" placeholder="Numero">

                    </div>
                </div>

                <div class="contact-buttons-edit">
                    <button class="edit-button">Salva</button>
                </div>

            </div>
        </div>
    </div>

    <div class="opacity">

    </div>

    <div class="add-contact">

        <div class="div-title-AC">
            <h3 class="title-AC">Aggiungi contatto</h3>
        </div>

        <form class="form-AC">

            <div class="add-image-AC">
                <i class="fa-solid fa-plus fa-2xl" style="color: #4ed24b;"></i>
            </div>

            <div class="div-input-AC">
                <input class="input-AC" placeholder="Nome" type="text">
            </div>

            <div class="div-input-AC">
                <input class="input-AC" placeholder="Cognome" type="text">
            </div>

            <div class="div-input-AC">
                <input class="input-AC" placeholder="Numero" type="text">
            </div>

        </form>
    </div>
    <script src="https://kit.fontawesome.com/b3d40ba2bb.js" crossorigin="anonymous"></script>
    <script src="./Agenda.js"></script>
</body>

</html>
